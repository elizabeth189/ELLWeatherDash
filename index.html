<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>ELL Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
      <p>Search for a 5-day forcast of your chosen city!</p>
      <p id="currentDay"></p>
    </header>

    <main id="search-bar" class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="username">City Name</label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input"/>
            <button type="submit" class="btn" id = 'show'>Get Weather</button>
          </form>
        </div>
        
        <div class="card">
          <h3 class="card-header text-uppercase">Suggested Cities</h3>
          <div id="language-buttons" class="card-body">
            <button class="btn">Richmond</button>
            <button class="btn">Wilson</button>
            <button class="btn">Naples</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          5 Day Weather Forecast: <span id="repo-search-term"></span>
        </h2>
        <div id="search-result" class="list-group"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
